<!DOCTYPE html>
<html>
<head>
<title>VPLY CENTRE</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>VPLY CENTRE - Stock Management</h1>

<!-- MAIN DASHBOARD -->
<div class="container" id="mainDashboard">

<h2>Add Stock</h2>

<label>Category</label>
<select id="category" onchange="updateFields()">
<option>Plywood</option>
<option>Door</option>
<option>HDMR</option>
<option>Bison Board</option>
</select>

<label>Brand</label>
<select id="brand">
<option>Century Club Prime</option>
<option>VPlatinum</option>
<option>Green Ply</option>
<option>Mikasa Ply</option>
<option>Sainik</option>
<option>Pine Door</option>
<option>Marine Door</option>
<option>Green Door</option>
<option>HDMR Board</option>
<option>Bison Panel</option>
</select>

<label>Thickness</label>
<select id="thickness"></select>

<label>Size</label>
<select id="size"></select>

<label>Quantity</label>
<input type="number" id="qty">

<button onclick="saveStock()">Add Stock</button>

<hr>

<h2>Upload Excel Stock</h2>
<input type="file" onchange="handleExcelUpload(event)">

<br><br>
<button onclick="showStock()">View Current Stock</button>
<br><br>
<button onclick="showBilling()">Make Bill</button>
<br><br>
<button onclick="showBills()">Previous Bills</button>

</div>

<!-- STOCK DASHBOARD -->
<div class="container" id="stockDashboard" style="display:none">

<h2>Current Stock</h2>

<input type="text" id="searchBrand"
placeholder="Search by Brand..."
onkeyup="searchStock()">

<br><br>
<button onclick="renderStock()">Refresh</button>

<div id="alertBox"></div>

<table id="stockTable"></table>

<br>
<button onclick="goBack()">Back</button>

</div>

<!-- BILLING DASHBOARD -->
<div class="container" id="billingDashboard" style="display:none">

<h2>Plywood Billing</h2>

<label>Party Name</label>
<input type="text" id="partyName">

<label>WhatsApp Number</label>
<input type="text" id="whatsappNumber" placeholder="91XXXXXXXXXX">

<label>Select Stock</label>
<select id="billStock"></select>

<label>Quantity</label>
<input type="number" id="billQty">

<label>Rate Type</label>
<select id="rateType">
<option value="sqm">Per Sq Meter</option>
<option value="sqft">Per Sq Feet</option>
</select>

<label>Rate</label>
<input type="number" id="rate">

<label>
<input type="checkbox" id="gstCheck"> Add GST 18%
</label>

<label>Carriage</label>
<input type="number" id="carriage" value="0">

<label>Unloading</label>
<input type="number" id="unloading" value="0">

<label>Discount (%)</label>
<input type="number" id="discount" value="0">

<br><br>
<button onclick="generateBill()">Generate Bill</button>
<button onclick="goBackFromBill()">Back</button>

<hr>
<div id="billOutput"></div>

</div>

<!-- PREVIOUS BILLS DASHBOARD -->
<div class="container" id="billsDashboard" style="display:none">

<h2>Previous Bills</h2>

<table id="billsTable" border="1" width="100%"></table>

<br>
<button onclick="backFromBills()">Back</button>

</div>

<script src="script.js"></script>
</body>
</html>
